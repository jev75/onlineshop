{% extends 'base.html' %}
{% load static %}

{% block title %}Kategorijos{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Kategorijos</h1>
    <div class="row">
        {% for category in category_list %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <a href="{% url 'store:category_detail' category.pk %}" class="text-decoration-none">
                            <h4 class="card-title">{{ category.name }}</h4>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
